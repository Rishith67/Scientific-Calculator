<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button type="button" onclick="clearscreen()" class="clear">C</button>
            <button type="button" onclick="operation('^')" class="operation">^</button>
            <button type="button" onclick="operation('ncr')" class="operation">nCr</button>
            <button type="button" onclick="operation('npr')" class="operation">nPr</button>
            <button type="button" onclick="display('7')">7</button>
            <button type="button" onclick="display('8')">8</button>
            <button type="button" onclick="display('9')">9</button>
            <button type="button" onclick="operation('/')" class="operation">/</button>
            <button type="button" onclick="display('4')">4</button>
            <button type="button" onclick="display('5')">5</button>
            <button type="button" onclick="display('6')">6</button>
            <button type="button" onclick="operation('*')" class="operation">*</button>
            <button type="button" onclick="display('1')">1</button>
            <button type="button" onclick="display('2')">2</button>
            <button type="button" onclick="display('3')">3</button>
            <button type="button" onclick="operation('-')" class="operation">-</button>
            <button type="button" onclick="display('0')">0</button>
            <button type="button" onclick="display('.')">.</button>
            <button type="button" id="calculate" onclick="calculate()" class="operation">=</button>
            <button type="button" onclick="operation('+')" class="operation">+</button>
            <button type="button" class="onex" onclick="operation('sin')">sin</button>
            <button type="button" class="onex" onclick="operation('cos')">cos</button>
            <button type="button" class="onex" onclick="operation('tan')">tan</button>
            <button type="button" class="onex" onclick="operation('fact')">fact</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
